            <h3 id="reg-intructions" class="col-12 col-s-12">To contribute to this site, register your details here. </h3>
            <h3 id="reg-intructions" class="col-12 col-s-12">Once you Register, check you inbox to verify your details and login.   </h3>
            <form id="register" action="dummy-page.html">
                <span class="col-12 col-s-12">
                    <h4 class="col-12 col-s-12">Register here:</h3>
                    <div class="col-12 col-s-12">
                        <label for="email" class="col-4 col-s-4"><i class="fa-solid fa-envelope" style="color: color: #72a4d4;"></i> Email:</label>
                        <input id="email" class="col-7 col-s-7" name="email" type="email" required class="text-input" placeholder="Email Address">
                    </div>
                    <div>
                        <label for="username" class="col-4 col-s-4"><i class="fa-solid fa-user" style="color: color: #72a4d4;"></i> Username:</label>
                        <input id="username" class="col-7 col-s-7"name="username" type="text" required class="text-input" placeholder="Username">
                    </div>
                    <div>
                    <label for="password1" class="col-4 col-s-4"><i class="fa-solid fa-key" style="color: color: #72a4d4;"></i> Password:</label>
                        <input id="password1" class="col-7 col-s-7" name="password1" type="password" required class="text-input" placeholder="Password">
                    </div>
                    <div>
                        <label for="password2" class="col-4 col-s-4"><i class="fa-solid fa-key" style="color: color: #72a4d4;"></i> Confirm password:</label>
                        <input id="password2" class="col-7 col-s-7" name="password2" type="password" required class="text-input" placeholder="Password">
                    </div>                        
                </span>
                <span class="col-6 col-s-6"></span>
                <input class="submit-button col-2 col-s-2" type="Submit" value="Register">
                
            </form>
