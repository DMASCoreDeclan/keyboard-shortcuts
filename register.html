            <h3>To contribute to this site, register your details here. </h3>
            <h3>Once you Register, check you inbox to verify your details and login.</h3>
                <form class="row reg-form" id="" action="dummy-page.html">
                    <div>
                        <h4 class="">Register here:</h4>
                    </div>
                    <div class="col-l-12">
                        <label class="col-s-3 col-m-3 col-l-3 label-reg-form" for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
                        <input class="col-s-6 col-m-6 col-l-6" id="email" name="email" type="email" required placeholder="Email Address">
                    </div>
                    <div class="col-l-12">
                        <label class="col-s-3 col-m-3 col-l-3 label-reg-form" for="username" class=""><i class="fa-solid fa-user"></i> Username:</label>
                        <input class="col-s-6 col-m-6 col-l-6" id="username" name="username" type="text" required placeholder="Username">
                    </div>
                    <div class="col-l-12">
                        <label class="col-s-3 col-m-3 col-l-3 label-reg-form" for="password1"><i class="fa-solid fa-key"></i>
                            Password:</label>
                        <input class="col-s-6 col-m-6 col-l-6" id="password1" name="password1" type="password" required
                            placeholder="Password">
                    </div>
                    <div class="col-l-12">
                        <label class="col-s-3 col-m-3 col-l-3 label-reg-form" for="password2"><i class="fa-solid fa-key"></i>
                            Password:</label>
                        <input class="col-s-6 col-m-6 col-l-6" id="password2" name="password2" type="password" required
                            placeholder="Confirm Password">
                    </div>
                    <input class="submit-button" type="Submit" value="Register">
                </form>
