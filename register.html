        <nav class="fafa-color nav-flex">

    <div id="register-page" >
        <section class="bottom">
            <div>
                <!--  a responsive form that allows a user to register so that they can 
                login to see additional shortcuts.  -->
                <h2 class="section-header">To contribute to this site, register your details here. </h2>
                    <form class="reg-form" action="dummy-page.html">
                        <div>
                            <h4>Register here:</h4>
                            <br>
                            <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
                            <br>
                            <input id="email" name="email" type="email" required placeholder="Email Address">
                            <br><br>
                            <label for="username"><i class="fa-solid fa-user"></i> Username:</label>
                            <br>
                            <input id="username" name="username" type="text" required placeholder="Username">
                            <br><br>
                            <label for="password1"><i class="fa-solid fa-key"></i>Password:</label>
                            <br>
                            <input id="password1" name="password1" type="password" required placeholder="Password">
                            <br><br>
                            <label for="password2"><i class="fa-solid fa-key"></i>Password:</label>
                            <br><input id="password2" name="password2" type="password" required placeholder="Confirm Password">
                        </div>
                        <input class="submit-button" type="Submit" value="Register">
                        <h2 class="section-header">Once you Register, check your inbox to verify your details and login.</h2>
                    </form>
                </div>
        </section>
    </div>
    <footer id="fixed-bottom">
        <ul class="foot-flex">
